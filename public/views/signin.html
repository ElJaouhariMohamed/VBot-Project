<div class="container" id="signin">
    <div class="row">
        <div class="col-md-4 signinimg">
            <img src="../images/backgrounds/signin.jpg" alt="signin" style="width:100%;height:auto">
        </div>
        <div class="col-md-8 signin">
            <form name="signinFrm" novalidate ng-controller="signinCtrl" ng-submit="signin()">
                <h1>Welcome Back !</h1>
                <div ng-show="$root.justSignedIn" class="alert alert-success">Signed up successfully, please sign in:</div>
                <div class="row">
                    <div class="col-md-4">
                        <label> Academic Email </label>
                    </div>
                    <div class="col-md-8">
                        <input type="email" name="email" ng-model="u.email" class="form-control-lg" required>
                        <div ng-show="signinFrm.email.$invalid && signinFrm.email.$touched" class="alert alert-warning">Please entre a valid email.</div>
                        <div ng-show="wrongEmail" class="alert alert-danger">Wrong email, try again please.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> Password : </label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" name="password" ng-model="u.password" class="form-control-lg" required>
                        <div ng-show="signinFrm.password.$invalid && signinFrm.password.$touched" class="alert alert-warning">Please entre your password.</div>
                        <div ng-show="wrongPass" class="alert alert-danger">Wrong password, try again please.</div>
                    </div>
                </div>
                <div class="row"><p>Not signed up yet ? <a href="#!signup">Sign Up!</a></p></div>
                <hr>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-lg w-100" type="submit">Sign in</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
</div>
